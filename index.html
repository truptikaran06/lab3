<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="calculator">
        <h1>Tip Calculator </h1>
        <form id="tipCalculatorForm">
            <label for="billTotal"> Total Bill</label>
            <input type="number" id="billTotal" placeholder="Enter the total amount of bill" required>
            <label for="tipPercentage">Tip Percentage</label>
            <input type="range" id="tipPercentage" min="0" max="100">
            <label for="tipAmount">Tip Amount</label>
            <input type="text" id="tipAmount" disabled>
            <label for="totalWithTip">Total Bill with Tip</label>
            <input type="text" id="totalWithTip" disabled>

            <button type="button" id="resetButton">Reset</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
